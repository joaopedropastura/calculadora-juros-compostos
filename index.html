<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<title>Calculadora</title>
</head>
<body>
	<header>
		<h1>Calculadora de juros compostos</h1>
	</header>
	<main>
		<div class="inputGrup">
			<span>Aportes inicial</span>
			<div class="input-group mb-3" >
				<span class="input-group-text" id="basic-addon1">R$</span>
				<input type="text" class="form-control" id="valorInit" placeholder="0,00" aria-label="Username" aria-describedby="basic-addon1">
			</div>
		</div>
		
		<div class="inputGrup">
			<span>Aportes mensais</span>
			<div class="input-group mb-3">
				<span class="input-group-text" id="basic-addon1">R$</span>
				<input type="text" class="form-control" id="valorInter" placeholder="0,00" aria-label="Username" aria-describedby="basic-addon1">
			</div>
		</div>
		<div class="inputGrup">
			<span>Per√≠odo</span>
			<div class="input-group mb-3">
				<!-- <span class="input-group-text" id="basic-addon1">R$</span> -->
				<input type="text" class="form-control" id="month" placeholder="0,00" aria-label="Username" aria-describedby="basic-addon1">
			</div>
		</div>
		<div class="inputGrup">
			<span>taxa de juros</span>
			<div class="input-group mb-3">
				<span class="input-group-text" id="basic-addon1">%</span>
				<input type="text" class="form-control" id="tax" placeholder="0,00" aria-label="Username" aria-describedby="basic-addon1">
				<button type="button" class="btn btn-outline-secondary">anual</button>
				<button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
					<span class="visually-hidden">Toggle Dropdown</span>
				</button>
				<ul class="dropdown-menu">
					<li><a class="dropdown-item" href="#">anual</a></li>
					<li><a class="dropdown-item" href="#">mensal</a></li>
				</ul>
			</div>
		</div>
		<button type="button" onclick="getVal()">OK</button>
		<button type="button" class="btn btn-success" onclick="getVal()">Success</button>

		<div id="result"><p>Valor final total: </p> </div>
	</main>
	<footer></footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<title>Calculadora</title>
</head>
<body>
	<header>
		<h1>Calculadora de juros compostos</h1>
	</header>
	<main>

		<div>
			<span>Aporte inicial</span>
			<span>R$</span>
			<input type="tel" name="init" id="valorInit" placeholder="0,00">
		</div>
		<div>
			<span>Aportes mensais</span>
			<span>R$</span>
			<input type="tel" name="month" id="valorInter" placeholder="0,00">
		</div>
		<div>
			<span>taxa de juros</span>
			<span>%</span>
			<input type="tel" name="taxa" id="tax" placeholder="0,00">
			<select name="periodo" id="periodoTax">
				<option value="month">mensal</option>
				<option value="year">anual</option>
			</select>
		</div>
		<div>
			<span>Periodo</span>
			<input type="number" name="months" id="month" placeholder="0">
			<select name="periodo" id="periodo">
				<option value="month">meses</option>
				<option value="year">anos</option>
			</select>
		</div>
		<button type="button" onclick="getVal()">OK</button>

		<div id="result"><p>Valor final total: </p> </div>
	</main>
	<footer></footer>
</body>
</html>
